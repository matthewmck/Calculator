<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="resources/css/calc.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<div id="calc">
	<div id="top">
		<span id="clear">c</span>
		<span id="screen"></span>
	</div>
	<ul id="bottom">
		<li class="keys seven">7</li>
		<li class="keys">8</li>
		<li class="keys">9</li>
		<li class="keys x">x</li>
		<li class="keys">4</li>
		<li class="keys">5</li>
		<li class="keys">6</li>
		<li class="keys">/</li>
		<li class="keys">1</li>
		<li class="keys">2</li>
		<li class="keys">3</li>
		<li class="keys">-</li>
		<li class="keys zero">0</li>
		<li class="keys">.</li>
		<li class="keys equal">=</li>
		<li class="keys plus">+</li>
	</ul>
</div>

<script type="text/javascript" src="resources/js/calc.js"></script>
</body>
</html>
